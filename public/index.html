<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->

      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      const gaMeasurementID = "<%= typeof VUE_APP_GA_MEASUREMENT_ID !== 'undefined' ? VUE_APP_GA_MEASUREMENT_ID : false %>";
      if (gaMeasurementID !== 'false') {
        const scriptTag = unescape("%3Cscript async src='https://www.googletagmanager.com/gtag/js?id=" + gaMeasurementID + "'%3E%3C/script%3E");
        document.write(scriptTag);
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', gaMeasurementID, {'send_page_view': true});
      }
    </script>
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Pressbooks Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
